<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ayo Belanja!</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-sm mt-5 ">
    <nav class="navbar navbar-expand-lg text-bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/logo.png" alt="Logo" width="108" height="33" class="d-inline-block align-text-top">
              </a>
          <a class="navbar-brand text-white" >Beli Produk</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Dashboard</a></li>
                  <li><a class="dropdown-item" href="#">Akun Profil</a></li>
                  <li><a class="dropdown-item" href="#">Beli Produk</a></li>
                  <li><a class="dropdown-item" href="#">daftar Pesanan</a></li>
                  <li><a class="dropdown-item" href="#">Status Pesanan</a></li>
                  <li><a class="dropdown-item" href="#">Keluhan</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <form action="" >
        <div class="mb-3 ">
          <label for="exampleInputName1" class="form-label">Nama Lengkap</label>
          <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
        </div>
        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label">No Handphone</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 ">
          <label for="exampleFormControlTextarea1" class="form-label">Alamat Lengkap</label>
           <textarea placeholder="Provinsi, Kota, Kecamatan, Desa, Detail Rumah" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          
        </div>
        <div class=" row ">
        <div class="container-fluid col-12">
      
        <div class="col-4">
          <button type="submit" class="btn btn-primary"><h6 class="bi bi-plus-circle-fill">Tambah Produk</h6></button>
      <div class="form-group mt-4">
        <label for="exampleFormControlSelect1">Pilih Jenis Kulit Lumpia </label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Kulit Lumpia Kecil</option>
          <option>Kulit Lumpia Standar</option>
          <option>Kulit Lumpia Jumbo</option>
        </select>
      </div>
      </div>
      <div class="col-4 ">
        <label for="InputProduk" class="form-label">Banyak Pack</label>
        <input type="number" class="form-control">
      </div>
    
    </form>
    
    <table class="table table-bordered border-primary mt-lg-4">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Nama Produk</th>
        <th scope="col">Harga produk</th>
        <th scope="col">Banyak </th>
        <th scope="col">Total </th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row">
        <td>1</td>
        <td>Kulit Lumpia Kecil</td>
        <td>10.000</td>
        <td>10</td>
        <td>100.000</td>
        </tr>
    </tbody>
    </table>
  </div>
    <div class="row">
      
      <div class="col-3">
    <button type="submit" class="btn btn-warning text-white"><h6 class="bi bi-cart-check-fill me-2">Beli Semua</h6></button>
    </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
