<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Konsumen</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" >

  <body>
    <div class="container-sm mt-5 ">
    <nav class="navbar navbar-expand-lg text-bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/logo.png" alt="Logo" width="108" height="33" class="d-inline-block align-text-top">
              </a>
          <a class="navbar-brand text-white" >Dashboard</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Dashboard</a></li>
                  <li><a class="dropdown-item" href="#">Akun Profil</a></li>
                  <li><a class="dropdown-item" href="#">Beli Produk</a></li>

                  <li><a class="dropdown-item" href="#">Keluar Akun</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>

      <div class="row">
      <div class="col-4">
        <div class="bi bi-journals "  style="font-size: 60px; text-align: center;"> 
        <h4 > Kelola Pesanan</h4> </div>
      </div>
      <div class="col-4">
        <div class="bi bi-box-seam"  style="font-size: 60px; text-align: center;"> 
        <h4 > Kelola Produk</h4> </div>
        </div>
        <div class="col-4">
        <div class="bi bi-clipboard2-data "  style="font-size: 60px; text-align: center;"> 
        <h4 > Informasi Pesanan</h4> </div>
      </div>
      <div class="row mt-3">
      <div class="col-8 mb-1 display-5  bg-primary rounded-3 " >
        <h3 class= "  text-white mt-1 mb-1">Total Pesanan Hari Ini</h3>
      </div>
      <div class="col-4 mb-1 display-5  bg-primary rounded-3  ">
        <h3 class= "text-center text-white mt-1 mb-1 " name="totalPesananPerHari">100</h3>
      </div>  
      <div class="col-8 mb-1 display-5  bg-warning rounded-3  " >
        <h3 class= " text-white mt-1 mb-1">Total Stok Kulit Lumpia</h3>
      </div>
      <div class="col-4 mb-1 display-5  bg-warning rounded-3 ">
        <h3 class= " text-center text-white mt-1 mb-1 " name="totalStok">1000</h3>
      </div>  
      <div class="col-8 mb-1 display-5  bg-brown rounded-3   " >
        <h3 class= " text-white mt-1 mb-1">Total Produk Terjual</h3>
      </div>
      <div class="col-4 mb-1 display-5  bg-brown rounded-3  ">
        <h3 class= "text-center text-white mt-1 mb-1 " name="TotalProdukTerjual">5000</h3>
      </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
